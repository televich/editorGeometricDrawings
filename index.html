<!DOCTYPE html>
<html>
<head>
    <title>KP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="lib\jquery-1.5.1.js"  type="text/javascript"></script>
    <script src ="lib\jsxgraphcore.js" type ="text/javascript"></script>
    <script src ="lib\jsxgraphsrc.js"  type = "text/javascript"></script>
    <script src ="js\controllers\mainController.js" type = "text/javascript"></script>
    <script src ="js\controllers\lineController.js" type= "text/javascript"></script>
    <script src = "js\controllers\circleController.js" type="text/javascript"></script>
    <script src = "js\controllers\segmentController.js" type="text/javascript"></script>
    <script src = "js\controllers\triangleController.js" type="text/javascript"></script>
    <script src = "js\controllers\quadrangleController.js" type="text/javascript"></script>
    <script src = "js\controllers\polygonController.js" type="text/javascript"></script>
    <script src = "js\controllers\angleController.js" type="text/javascript"></script>
    <script src = "js\controllers\selectController.js" type="text/javascript"></script>
    <script src = "js\controllers\sectorController.js" type="text/javascript"></script>
    <script src = "js\commands\addCommands\addPointCommand.js" type="text/javascript"></script>
    <script src = "js\commands\addCommands\addSegmentCommand.js" type="text/javascript"></script>
    <script src = "js\commands\addCommands\addCircleCommand.js" type="text/javascript"></script>
    <script src = "js\commands\addCommands\addLineCommand.js" type="text/javascript"></script>
    <script src = "js\commands\addCommands\addTriangleCommand.js" type="text/javascript"></script>
    <script src = "js\commands\addCommands\addPolygonCommand.js" type="text/javascript"></script>
    <script src = "js\commands\addCommands\addAngleCommand.js" type="text/javascript"></script>
    <script src = "js\commands\moveCommands\movePointCommand.js" type="text/javascript"></script>
    <script src = "js\commands\moveCommands\moveAngleCommand.js" type="text/javascript"></script>
    <script src = "js\commands\moveCommands\moveCircleCommand.js" type="text/javascript"></script>
    <script src = "js\commands\moveCommands\moveLineCommand.js" type="text/javascript"></script>
    <script src = "js\commands\moveCommands\movePolygonCommand.js" type="text/javascript"></script>
    <script src = "js\commands\moveCommands\moveSegmentCommand.js" type="text/javascript"></script>
    <script src = "js\commands\moveCommands\moveTriangleCommand.js" type="text/javascript"></script>
    <script src = "js\commands\addCommands\addSectorCommand.js" type="text/javascript"></script>
    <script src = "js\commands\unExecuteMacroCommand.js" type="text/javascript"></script>
    <script src = "js\commands\addCommands\MacroCommand.js" type="text/javascript"></script>
    <script src = "js\commands\selectCommand.js" type="text/javascript"></script>
    <script src = "js\controllers\pointController.js" type="text/javascript"></script>
    <script src = "js\util.js" type = "text/javascript"></script>
    <script src ="js\paintPanel.js"   type = "text/javascript"></script>
    <link type="text/css" rel="stylesheet" href="style/style.css" />



</head>
<body>

    <div id="container">
        <div id="body">
            <table class="features-table" border="1">

                <tr>
                    <td rowspan="2">
                        <div id="board" class="jxgbox" style="width: 600px; height: 600px; -moz-user-select: none; overflow: hidden; position: relative;">
                            <svg style="overflow: hidden; width: 600px; height: 600px;"><defs><filter filterUnits="userSpaceOnUse" height="300%" width="300%" id="jxgbox2_f1">
                                <feOffset dy="5" dx="5" in="SourceAlpha" result="offOut"></feOffset>
                                <feGaussianBlur stdDeviation="3" in="offOut" result="blurOut"></feGaussianBlur>
                                <feBlend mode="normal" in2="blurOut" in="SourceGraphic"></feBlend></filter></defs>
                            </svg>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td style="vertical-align: top">
                        <div id="header">
                            <h1>ONLINE GEOMETRY</h1>
                            <hr>
                            <a href="#" onclick="window.open('help.html','test', 'width=450,height=450,status=no,resizable=no,top=200,left=100'); return false;">Справка</a>
                        </div>
                        <p style="font-size: 10pt"> Информация о графическом объекте </p>
                        <p style="font-size: 10pt" id ="polygonInfo"> </p>
                        <p style="font-size: 10pt" id = "info"> </p>
                        <p style="font-size: 10pt" id = "containsInfo"> </p>
                        <p style="font-size: 10pt" id = "containsPointInfo"> </p>
                        <fieldset id = "parameters">
                            <div align = "left">
                                <p style="font-size: 10pt"> Введите значение </p>
                                <input id ="p" type = "text" name="param " size="15">
                                <button onclick="app.saveChanges()">Сохранить</button>
                            </div>
                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div>
                            <span class="button" id="point-button" onclick="app.setPointMode()">
                                <img src="images/point.gif">
                            </span>
                            <span class="button" id="line-button" onclick="app.setLineMode()">
                                <img src="images/line.gif">
                            </span>
                            <span class="button" id="segment-button" onclick="app.setSegmentMode()">
                                <img src="images/segment.jpg">
                            </span>
                            <span class="button" id="circle-button" onclick="app.setCircleMode()">
                                <img src="images/circle.gif">
                            </span>
                            <span class="button" id="sector-button" onclick="app.setSectorMode()">
                                <img src="images/sector.png">
                            </span>
                            <span class="button" id="triangle-button" onclick="app.setTriangleMode()">
                                <img src="images/triangle.gif">
                            </span>
                            <span class="button" id="angle-button" onclick="app.setAngleMode()">
                                <img src="images/angle.gif">
                            </span>
                            <span class="button" id="polygon-button" onclick="app.setPolygonMode()">
                                <img src="images/polygon.gif">
                            </span>
                            <span class="button" id="clear-button" onclick="PaintPanel.clear()">
                                <img src="images/cl.gif">
                            </span>
                            <span class="button" id="web-button" onclick="PaintPanel.grid()">
                                <img src="images/web.gif">
                            </span>
                            <span class="button" id="undo-button" onclick="app.undo()">
                                <img src="images/undo.png">
                            </span>
                            <span class="button" class="left" id="redo-button" onclick="app.redo()">
                                <img src="images/redo.png">
                            </span>
                        </div>
                    </td>

                    <td  id="modeInfo" style="font-size: 10pt" >
                        Выберите режим
                    </td>
                </tr>

            </table>
        </div>
    </div>

</body>

<script type="text/javascript">
    PaintPanel.createBoard();
    var field = document.getElementById("parameters");
    field.style.display = 'none';
</script>

</html>
